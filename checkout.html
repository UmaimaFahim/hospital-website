<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="styles/general-styles.css">
    <link rel="stylesheet" href="styles/checkout.css">
    


</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html">
            <img src="images/logo.png" alt="Logo of EKA Hospital featuring a heart-shaped design with a cross integrated into it.">
            </a>
        </div>
        <h1>Checkout</h1>
    </header>

    <main>
        <form id="checkoutForm">
            <section class="personal-details">
                <h2>Personal Details</h2>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Reagan Mousa" required>

                <label for="age">Age:</label>
                <input type="number" id="age" name="age" min="18" max="100" required placeholder="22">

                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" placeholder="reagan@example.com" required>

                <label for="contact">Contact Number:</label>
                <input type="tel" id="contact" name="contact" minlength="10" maxlength="10" placeholder="0123 123 123" required>
            </section>

            <section class="payment-details">
                <h2>Payment Details</h2>
                <label>
                    <input type="radio" id="payByCard" name="payment" value="card" required>
                    Card
                </label>
                
                <label>
                    <input type="radio" name="payment" value="cash">
                    Cash on Delivery
                </label>

                <div id="cardDetails" class="hidden">
                    <label for="cardNumber">Card Number:</label>
                    <small>Enter a 16-digit card number</small>
                    <input type="number" id="cardNumber" name="cardNumber" placeholder="1234-1234-1234-1234">

                    <label for="expiryDate">Expiry Date:</label>
                    <input type="month" id="expiryDate" name="expiryDate" min="2025-01">

                    <label for="cvv">CVV:</label>
                    <small>Enter a 3-digit CVV</small>
                    <input type="number" id="cvv" name="cvv" placeholder="123">
                </div>
            </section>

            <section class="delivery-options">
                <h2>Pickup or Delivery</h2>
                <label>
                    <input type="radio" name="delivery" value="pickup" required>
                    Pickup
                </label>
                <label>
                    <input type="radio" name="delivery" value="delivery">
                    Delivery
                </label>

                <div id="deliveryAddress" class="hidden">
                    <label for="houseNum">House Number</label>
                    <input type="text" id="houseNum" name="houseNum" maxlength="6" placeholder="22/2">

                    <label for="streetName">Street Name</label>
                    <input type="text" id="streetName" name="streetName" placeholder="Flower Road">

                    <label for="city">City</label>
                    <input type="text" id="city" name="city" placeholder="Colombo 03">

                    <label for="postCode">Postal Code</label>
                    <input type="text" id="postCode" name="postCode" placeholder="00001" min="00001" maxlength="5" pattern="\d{5}">
                </div>
            </section>

            <section class="order-summary">
                <h2>Order Summary</h2>
                <table id="summaryTable">
                    <thead>
                        <tr>
                            <th>Item</th>
                            <th>Qty</th>
                            <th>Price</th>
                            <th>Total</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Order details will be populated here via JavaScript -->
                    </tbody>
                </table>
            </section>

            <button type="submit" id="submitOrder">Make Payment</button>
        </form>
    </main>

    <script src="scripts/checkout.js" defer></script>
</body>
</html>
