<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="styles/checkout.css">
</head>
<body>
    <header>
        <h1>Checkout</h1>
    </header>

    <main>
        <form id="checkoutForm">
            <section class="personal-details">
                <h2>Personal Details</h2>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="age">Age:</label>
                <input type="number" id="age" name="age" min="1" required>

                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>

                <label for="contact">Contact Number:</label>
                <input type="tel" id="contact" name="contact" required>
            </section>

            <section class="payment-details">
                <h2>Payment Details</h2>
                <label>
                    <input type="radio" name="payment" value="card" required>
                    Card
                </label>
                <label>
                    <input type="radio" name="payment" value="cash">
                    Cash on Delivery
                </label>

                <div id="cardDetails" class="hidden">
                    <label for="cardNumber">Card Number:</label>
                    <input type="text" id="cardNumber" name="cardNumber">

                    <label for="expiryDate">Expiry Date:</label>
                    <input type="month" id="expiryDate" name="expiryDate">

                    <label for="cvv">CVV:</label>
                    <input type="text" id="cvv" name="cvv" maxlength="3">
                </div>
            </section>

            <section class="delivery-options">
                <h2>Pickup or Delivery</h2>
                <label>
                    <input type="radio" name="delivery" value="pickup" required>
                    Pickup
                </label>
                <label>
                    <input type="radio" name="delivery" value="delivery">
                    Delivery
                </label>

                <div id="deliveryAddress" class="hidden">
                    <label for="address">Delivery Address:</label>
                    <textarea id="address" name="address"></textarea>
                </div>
            </section>

            <section class="order-summary">
                <h2>Order Summary</h2>
                <table id="summaryTable">
                    <thead>
                        <tr>
                            <th>Item</th>
                            <th>Qty</th>
                            <th>Price</th>
                            <th>Total</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Order details will be populated here via JavaScript -->
                    </tbody>
                </table>
            </section>

            <button type="submit" id="submitOrder">Make Payment</button>
        </form>
    </main>

    <script src="scripts/checkout.js" defer></script>
</body>
</html>
